<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Quiz Game</title>
    </head>
    <body>
        <h1>Quiz Game</h1>

        <div class="timer">
            <h1 id="time"></h1>
        </div>

        <div class="wrapper">
            <div class="question" id="questionBox"></div>
            <div class="options">
                <ul id="ul">
                    <li id="op1" onclick="button(this)"></li>
                    <li id="op2" onclick="button(this)"></li>
                    <li id="op3" onclick="button(this)"></li>
                    <li id="op4" onclick="button(this)"></li>
                </ul>
            </div>
            <div class="score">
                <div class = "next">
                    <button type="button" onclick="next()" id="button">Next</button>
                </div>
                <div class="score-card">
                    Score : <span id="scoreCard">0</span>
                </div>
            </div>
            <a href="index.html" class="restart">Retart</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
